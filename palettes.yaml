- palette:
    name: math
    commands:
      - command:
          name: ls
          function: common.ListCommands
          help: return list of all math commands
          arguments: 0
          default: null
      - command:
          name: add
          function: math.AddNumbers
          help: return the result of adding n numbers
          arguments: 2
          default: null
      - command:
          name: mult
          function: math.MultiplyNumbers
          help: return the result of multiplying n numbers
          arguments: 2
          default: null
- palette:
    name: time
    commands:
      - command:
          name: ls
          function: common.ListCommands
          help: return list of all palettes commands
          arguments: 0
          default: null
      - command:
          name: curr
          function: time.GetCurrentTime
          help: return current time by timezone (default=unix)
          arguments: 1
          default: unix